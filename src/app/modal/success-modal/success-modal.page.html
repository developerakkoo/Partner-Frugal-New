<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 <ion-grid >
  <ion-row>
    <ion-col size="6" offset="3">
      <div class="img">
        <img class="ion-text-center" src="../../../assets/success.png" alt="" srcset="">
      </div>
      <ion-text color="primary" class="ion-text-center">
        <h1>Awesome!</h1>
      </ion-text>
      <ion-text color="medium" class="ion-text-center">
        <p>Your mobile number is verified now!</p>
      </ion-text>
      <ion-button class="verify-button" mode="ios" expand="block" color="primary" (click)="goToLogin()">
        Verify
      </ion-button>
    </ion-col>
    <ion-col size="6"></ion-col>
  </ion-row>
 </ion-grid>
</ion-content>
