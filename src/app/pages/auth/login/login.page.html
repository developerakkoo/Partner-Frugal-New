
<ngx-spinner bdColor="rgba(0, 0, 10, 0.7)"
size="medium"
color="#fff22" fullscreen="true" type="ball-scale-multiple"></ngx-spinner>
<ion-content [fullscreen]="true" >
  
  <div class="logo">
    <h1>F</h1>
  </div>
<div class="main">
  <ion-grid class="grid">
    <ion-row>
      <ion-col sizeLg="8" sizeMd="12" sizeSm="12" sizeXs="12" class="animate__animated animate__fadeIn">
        <ion-text color="primary" class="ion-text-center">
          <h1 class="heading">Hi! Welcome again.</h1>
        </ion-text>
        <img src="./assets/Frugal-bg.svg" alt="" srcset="">
      </ion-col>


      <ion-col sizeLg="4" sizeMd="12" sizeSm="12" sizeXs="12" class="animate__animated animate__fadeIn">
        <ion-text color="primary">
          <h1 class="sub-heading">Sign in to Frugal</h1>
          <p [routerLink]="['/register']" routerLinkActive="router-link-active" > <strong>New User? </strong>Create and account. </p>
        </ion-text>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          
            <ion-input formControlName="email" errorText="Enter a valid email." label="Enter Email/Mobile no" label-placement="floating" fill="outline" placeholder="Enter text"></ion-input>
            <br>
            <ion-input formControlName="password" errorText="Password must be 10 characters long." label="Enter password" label-placement="floating" fill="outline" placeholder="Enter text"></ion-input>
            <ion-item lines="none" fill="clear">
              <ion-toggle formControlName="keepLoggedIn" (ionChange)="keepLoggedInEvent($event)" mode="ios" justify="space-between">Keep me logged in.</ion-toggle>
            </ion-item>
          
            <ion-button mode="ios" expand="block" color="primary" type="submit" [disabled]="loginForm.invalid">
            Login
          </ion-button>
          <ion-text id="open-modal" color="primary" class="ion-text-end">
            <p class="forgot-password">Forgot password?</p>
          </ion-text>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>


<ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
  <ng-template>
    <ion-header class="ion-no-border">
      <ion-toolbar>
        <ion-buttons slot="end">
          <ion-button (click)="cancel()">Cancel</ion-button>
        </ion-buttons>
        <ion-title>Forgot Password?</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-radio-group value="email" (ionChange)="radioLinkShareEvent($event)">
        <ion-item>
          <ion-radio value="email" justify="space-between">Share link with Email address</ion-radio>
        </ion-item>

        <ion-item>
          <ion-radio value="number" justify="space-between">Share link with Contact no</ion-radio>
        </ion-item>
        <br>
        <br>
        

        <form [formGroup]="resetLinkForm" (ngSubmit)="onSubmitResetLink()">
            <ion-input *ngIf="isShareOnMail"  formControlName="email" errorText="Enter a valid email." label="Enter Email" label-placement="floating" fill="outline" placeholder="Enter email"></ion-input>

            <ion-input *ngIf="!isShareOnMail" formControlName="mobile"  errorText="Enter a valid Phone number." label="Enter Mobile no" label-placement="floating" fill="outline" placeholder="Enter mobile phone"></ion-input>

            <ion-button mode="ios" expand="block" color="primary" type="submit" [disabled]="resetLinkForm.invalid">
              Send verification link
            </ion-button>
        </form>

      

      
      </ion-radio-group>
    </ion-content>
  </ng-template>
</ion-modal>
</ion-content>
