
<ion-content [fullscreen]="true">

  <ion-grid class="grid">
    <ion-row>
      <ion-col size="8">
        <ion-text color="primary" class="ion-text-center">
          <h1>Hi! Welcome again.</h1>
        </ion-text>
        <img src="./assets/Frugal-bg.svg" alt="" srcset="">
      </ion-col>
      <ion-col size="4">
        <ion-text color="primary">
          <h1>Sign in to Frugal</h1>
          <p> <strong>New User? </strong>Create and account. </p>
        </ion-text>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          
            <ion-input formControlName="email" errorText="Enter a valid email." label="Enter Email/Mobile no" label-placement="floating" fill="outline" placeholder="Enter text"></ion-input>
            <br>
            <ion-input formControlName="password" errorText="Password must be 10 characters long." label="Enter password" label-placement="floating" fill="outline" placeholder="Enter text"></ion-input>
            <ion-item fill="clear">
              <ion-toggle mode="ios" justify="space-between">Keep me logged in.</ion-toggle>
            </ion-item>
          
            <ion-button mode="ios" expand="block" color="primary" type="submit" [disabled]="loginForm.invalid">
            Login
          </ion-button>
          <ion-text color="primary" class="ion-text-end">
            <p>Forgot password?</p>
          </ion-text>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
